 <div class="panel panel-flat">
               <div class="panel-heading"><h4>Member Details ( {{family}} )</h4>
     </div>
               <div class="panel-body">
               
            
               
           
           <!--    <p><b>Number of Family Member: </b>{{family}}</p>-->
                   <table class="table table-hover" style="width:100%;">
                     
                       <tr>
                           <th>Name </th>
                           
                           <th>Relation</th>
                           
                           <th>Date Of Birth</th>
                           
                           <th> Gender</th>
                       
                            <th style="text-align: center;">Actions</th>
                       </tr>
                       
                       <tbody>
                          <tr ng-repeat="x in dependentx"> 
                           
                               <td> {{ x.firstName}} {{ x.middleName }} {{ x.lastName }}</td>
                               <td> {{ x.dependentRelation }}</td>
                               <td> {{ x.dateofBirth }}</td>
                               <td> {{ x.dependentGender }}</td>
                               <td style="    text-align: center;"><button style="margin-right:10%" type="button" class="btn btn-coviam btn-sm" data-toggle="modal" data-target="#dependentmodal" id="edit_dependent" style="float:right;">
                                   <span class="glyphicon glyphicon-pencil"></span>Edit
                                   </button></td>
                           </tr>
                       </tbody>
               </table>  
                   
             </div>
                   
           </div>
     
            <div class="modal fade" id="dependentmodal" role="dialog">
                <div class="modal-dialog" style="min-height: 200px;">
                    <div class="modal-body">
                        <!-- Modal Content -->
                          <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Edit Dependents</h4>
                        </div>
                        <div class="input-group col-md-offset-1 col-md-10" style="margin:5% 5% 1% 5%;">
                          <span class="input-group-addon" style="width: 30%">Name</span>
                          <input id="ec_name" type="text" class="form-control" name="ec_name" placeholder="Name">
                        </div>
                        <div class="input-group col-md-offset-1 col-md-10" style="margin:1% 5% 1% 5%;">
                          <span class="input-group-addon" style="width: 30%">Relation</span>
                          <input id="ec_relation" type="text" class="form-control" name="ec_relation" placeholder="Relation">
                        </div>
                        <div class="input-group col-md-offset-1 col-md-10" style="margin:1% 5% 1% 5%;">
                          <span class="input-group-addon" style="width: 30%">Date of Birth</span>
                          <input id="ec_relation" type="date" class="form-control" name="ec_relation" placeholder="Date of Birth">
                        </div>
                        <div class="input-group col-md-offset-1 col-md-10" style="margin:1% 5% 1% 5%;">
                          <span class="input-group-addon" style="width: 30%">Gender</span>
                          <input id="ec_phone" type="number" class="form-control" name="ec_phone" placeholder="Gender">
                        </div>
                                 
                                  
                                  
                        <div class="modal-footer">
                          <button type="button" class="btn" data-dismiss="modal" style="background-color:#26A69A;">Success</button>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
